<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
    <div class="botones">
     <div id="ventana"></div>
<div class="row">
    <button class="numeros" id="c">c</button>
    <button class="numeros" id="m-mas">M+</button>
    <button class="numeros" id="m-c">MC</button>
    <button class="numeros" id="borrar"><i class="bi bi-arrow-left"></i></button>
</div>
<div class="row">
    <button class="numeros" id="sirte">7</button>
    <button class="numeros" id="ocho">8</button>
    <button class="numeros" id="nueve">9</button>
    <button class="numeros" id="diagonal">/</button>
</div>
<div class="row">
    <button class="numeros" id="cuatro">4</button>
    <button class="numeros" id="cinco">5</button>
    <button class="numeros" id="seis">6</button>
    <button class="numeros" id="suma">+</button>
</div>
<div class="row">
    <button class="numeros" id="uno">1</button>
    <button class="numeros" id="dos">2</button>
    <button class="numeros" id="tres">3</button>
    <button class="numeros" id="menos">-</button>
</div>
<div class="row">
    <button class="numeros">0</button>
    <button class="numeros">.</button>
    <button class="numeros" id="igual">=</button>
    <button class="numeros">*</button>
</div>
</div>
</div>
<script src="calculadora.js"></script>
</body>
</html>
